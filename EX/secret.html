<script>
    function clean(id1, id2) {
        document.getElementById(id1).classList.remove('selected')
        document.getElementById(id1).classList.remove('tobe')
        document.getElementById(id2).classList.remove('selected')
        document.getElementById(id2).classList.remove('tobe')
    }

    function scrollFunction() {
        if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
            clean('homebutton', 'aboutbutton')

            document.getElementById("homebutton").classList.add('tobe')
            document.getElementById("aboutbutton").classList.add('selected')

        } else {
            clean('homebutton', 'aboutbutton')

            document.getElementById("homebutton").classList.add('selected')
            document.getElementById("aboutbutton").classList.add('tobe')
        }

        if (document.body.scrollTop > 650 || document.documentElement.scrollTop > 650) {
            clean('aboutbutton', 'socialbutton')

            document.getElementById("aboutbutton").classList.add('tobe')
            document.getElementById("socialbutton").classList.add('selected')

        } else if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
            clean('aboutbutton', 'socialbutton')

            document.getElementById("socialbutton").classList.add('tobe')
            document.getElementById("aboutbutton").classList.add('selected')
        }


        if (document.body.scrollTop > 1250 || document.documentElement.scrollTop > 1250) {
            clean('socialbutton', 'schedulebutton')


            document.getElementById("socialbutton").classList.add('tobe')
            document.getElementById("schedulebutton").classList.add('selected')

        } else if (document.body.scrollTop > 650 || document.documentElement.scrollTop > 650) {
            clean('socialbutton', 'schedulebutton')


            document.getElementById("schedulebutton").classList.add('tobe')
            document.getElementById("socialbutton").classList.add('selected')
        }

    }

    window.onwheel = function() {
        console.log("scrolling")
        scrollFunction()
    };

    function onClick(clicked_id) {
        var lights = document.getElementsByClassName("selected");
        while (lights.length)
            lights[0].className = lights[0].className.replace(/\bselected\b/g, "tobe");
        document.getElementById(clicked_id).classList.remove('tobe')
        document.getElementById(clicked_id).classList.add('selected')
    }

    const youtubeKey = 'AIzaSyD92hfNbiwM4kZpg4VwUfnTJDMSEisXdgo';
    const youtubeUser = 'UCfr1jxvgDly8Sqc9ilVuSrg';
    const subCount = document.getElementById('subCount');
    const delay = 100000; // 10 min

    let getSubscribers = () => {

        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeUser}&key=${youtubeKey}`)
            .then(response => {
                return response.json()
            })
            .then(data => {
                console.log(data);
                subCount.innerHTML = data["items"][0].statistics.subscriberCount + " Subscribers";
            })

    }

    getSubscribers();

    setInterval(() => {
        getSubscribers();
    }, delay);

</script>
